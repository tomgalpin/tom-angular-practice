<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Tom's Angular Practice</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">

<body name="gitHubForm" ng-controller="FormController" ng-init="validateForm('tomgalpin')">
 	<div class="page-header">
	  	<h1>Tom's Angular Practice</h1>
		  <form ng-submit="validateForm(formData)">
		  	<div class="form-group" ng-class="{ 'has-error' : errorName }">
				<label>Search Github:</label>
				<input type="text" name="name" class="form-control" placeholder="e.g. tomgalpin" ng-model="formData" required>
		  	</div>
		  	<button type="submit" class="btn btn-success btn-lg btn-block" ng-disabled="gitHubForm.$invalid">
				<span class="glyphicon glyphicon-flash"></span> Submit!
		  	</button>
	  	</form>
	  	<div class="error-message">
		  	<span ng-show="errorMessage">{{errorMessage}}</span>
		</div>
	</div>

  <!--[if lt IE 7]>
	  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

	<div ng-view></div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="app.js"></script>
	<script src="view/view.js"></script>
	<script src="components/version/version.js"></script>
	<script src="components/version/version-directive.js"></script>
	<script src="components/version/interpolate-filter.js"></script>
</body>
</html>
